<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelVibe - Free Image Upscaler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .file-item-status-icon {
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="bg-white p-6 md:p-10 rounded-3xl shadow-2xl w-full max-w-3xl text-center flex flex-col items-center">

        <h1 class="text-4xl font-bold mb-2 text-gray-800">PixelVibe</h1>
        <p class="text-gray-500 mb-6 max-w-prose">
            Welcome to PixelVibe, the free and fast online image upscaler and resizer. With PixelVibe, you can easily transform your photos to a higher resolution without any software downloads or sign-ups.
        </p>
        
        <!-- Options Section -->
        <div class="flex flex-col md:flex-row md:space-x-4 mb-6 w-full max-w-md">
            <!-- Upload Mode Selector -->
            <div class="flex-1 mb-4 md:mb-0">
                <label class="block text-gray-700 font-bold mb-2 text-left">Upload Mode</label>
                <div class="flex rounded-lg bg-gray-100 p-1">
                    <button id="mode-bulk" class="flex-1 py-2 rounded-lg text-sm font-semibold bg-white shadow-sm transition-colors">
                        Bulk Upload
                    </button>
                    <button id="mode-single" class="flex-1 py-2 rounded-lg text-sm font-semibold text-gray-600 transition-colors">
                        Single Upload
                    </button>
                </div>
            </div>

            <!-- Size Selector -->
            <div class="flex-1">
                <label for="size-select" class="block text-gray-700 font-bold mb-2 text-left">Output Size</label>
                <select id="size-select" class="w-full bg-gray-100 border border-gray-300 rounded-lg p-2.5 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    <option value="1024x1024">1024 x 1024</option>
                    <option value="1920x1080">1920 x 1080 (Full HD)</option>
                    <option value="2560x1440">2560 x 1440 (2K)</option>
                    <option value="3840x2160">3840 x 2160 (4K)</option>
                    <option value="4096x4096" selected>4096 x 4096</option>
                </select>
            </div>
        </div>

        <!-- File Upload Area -->
        <div id="drop-area" class="w-full flex flex-col items-center border-2 border-dashed border-gray-300 rounded-2xl p-6 md:p-8 mb-6 cursor-pointer hover:border-blue-500 transition-colors">
            <input type="file" id="file-input" class="hidden" accept="image/*" multiple />
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <p class="text-gray-600 font-semibold text-lg">
                <span class="text-blue-600 font-bold">Click to upload</span> or drag and drop files
            </p>
            <p class="text-sm text-gray-400 mt-1">PNG, JPG, JPEG files</p>
        </div>

        <!-- File List & Controls -->
        <div id="file-list-section" class="hidden w-full space-y-4">
            <h2 class="text-2xl font-bold text-gray-700" id="list-title">Uploaded Images</h2>
            <div id="file-list" class="space-y-3 p-4 bg-gray-100 rounded-xl shadow-inner">
                <!-- File items will be dynamically added here -->
            </div>
            <button id="process-button" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed mt-4">
                Process & Download All
            </button>
        </div>

    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileListSection = document.getElementById('file-list-section');
        const fileListContainer = document.getElementById('file-list');
        const processButton = document.getElementById('process-button');
        const sizeSelect = document.getElementById('size-select');
        const modeBulkButton = document.getElementById('mode-bulk');
        const modeSingleButton = document.getElementById('mode-single');
        const listTitle = document.getElementById('list-title');

        let isBulkMode = true;
        let filesToProcess = [];

        // Function to create a custom alert/message box
        function showMessage(title, message) {
            const messageBox = document.createElement('div');
            messageBox.id = 'message-box';
            messageBox.className = 'fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50';
            messageBox.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${title}</h3>
                    <p class="text-gray-600 mb-4">${message}</p>
                    <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors" onclick="document.getElementById('message-box').remove();">
                        OK
                    </button>
                </div>
            `;
            document.body.appendChild(messageBox);
        }

        // Toggle between single and bulk mode
        function setMode(isBulk) {
            isBulkMode = isBulk;
            fileInput.multiple = isBulk;
            modeBulkButton.classList.toggle('bg-white', isBulk);
            modeBulkButton.classList.toggle('shadow-sm', isBulk);
            modeBulkButton.classList.toggle('text-gray-600', !isBulk);
            
            modeSingleButton.classList.toggle('bg-white', !isBulk);
            modeSingleButton.classList.toggle('shadow-sm', !isBulk);
            modeSingleButton.classList.toggle('text-gray-600', isBulk);

            listTitle.textContent = isBulk ? 'Uploaded Images' : 'Uploaded Image';
            processButton.textContent = isBulk ? 'Process & Download All' : 'Process & Download';

            // Clear files when mode changes
            filesToProcess = [];
            fileListContainer.innerHTML = '';
            fileListSection.classList.add('hidden');
        }

        modeBulkButton.addEventListener('click', () => setMode(true));
        modeSingleButton.addEventListener('click', () => setMode(false));

        // Add event listeners for drop area
        dropArea.addEventListener('click', () => fileInput.click());
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('border-blue-500', 'bg-blue-50');
        });
        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropArea.classList.remove('border-blue-500', 'bg-blue-50');
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('border-blue-500', 'bg-blue-50');
            handleFiles(e.dataTransfer.files);
        });

        // Handle file input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            if (!isBulkMode && files.length > 1) {
                showMessage('Too many files', 'Please select only one file in Single Upload mode.');
                return;
            }

            fileListContainer.innerHTML = '';
            filesToProcess = Array.from(files);
            
            filesToProcess.forEach(file => {
                if (!file.type.startsWith('image/')) {
                    showMessage('Invalid File Type', `File "${file.name}" is not a valid image. It will be skipped.`);
                    return;
                }
                const fileItem = document.createElement('div');
                fileItem.id = `file-item-${file.name.replace(/[^a-zA-Z0-9]/g, '-')}`;
                fileItem.className = 'flex items-center justify-between p-3 bg-white rounded-lg shadow-md';
                fileItem.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L14 16m-2-4l-4 4m6-6l-2-2m-2 4l3 3m1 3l4-4" />
                        </svg>
                        <span class="text-gray-700 font-medium truncate">${file.name}</span>
                    </div>
                    <div id="status-${fileItem.id}" class="flex items-center space-x-2 text-gray-500">
                        <span class="text-sm">Ready</span>
                        <svg class="h-4 w-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                `;
                fileListContainer.appendChild(fileItem);
            });

            if (filesToProcess.length > 0) {
                fileListSection.classList.remove('hidden');
                processButton.disabled = false;
            } else {
                fileListSection.classList.add('hidden');
            }
        }
        
        processButton.addEventListener('click', async () => {
            if (filesToProcess.length === 0) {
                showMessage('No Images', 'Please upload images to process.');
                return;
            }
            
            processButton.disabled = true;
            
            const [width, height] = sizeSelect.value.split('x').map(Number);
            
            for (const file of filesToProcess) {
                const fileItemId = `file-item-${file.name.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const statusElement = document.getElementById(`status-${fileItemId}`);

                statusElement.innerHTML = `
                    <span class="text-sm text-blue-500">Processing...</span>
                    <svg class="animate-spin h-4 w-4 text-blue-500 file-item-status-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                `;

                try {
                    await processImage(file, width, height);
                    statusElement.innerHTML = `
                        <span class="text-sm text-green-500">Done</span>
                        <svg class="h-4 w-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    `;
                } catch (error) {
                    console.error('Processing failed for file:', file.name, error);
                    statusElement.innerHTML = `
                        <span class="text-sm text-red-500">Failed</span>
                        <svg class="h-4 w-4 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    `;
                    showMessage('Processing Error', `Failed to process ${file.name}. Please try a different file.`);
                }
            }
            
            processButton.disabled = false;
        });
        
        function processImage(file, width, height) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // Disable image smoothing for a pixelated look
                        ctx.mozImageSmoothingEnabled = false;
                        ctx.webkitImageSmoothingEnabled = false;
                        ctx.msImageSmoothingEnabled = false;
                        ctx.imageSmoothingEnabled = false;
                        
                        ctx.drawImage(img, 0, 0, width, height);

                        // Create and click a download link
                        const link = document.createElement('a');
                        link.download = `upscaled-${width}x${height}-${file.name}`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        
                        resolve();
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
